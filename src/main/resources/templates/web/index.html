<!doctype html>
<html lang="en">
<head>
    <title>Trang chủ</title>

    <th:block id="css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
              integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
              integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" th:href="@{/web/css/style.css}"/>
    </th:block>
</head>

<body>
<th:block id="main-content">
    <section class="intro-section">

        <!-- Nền cờ đỏ sao vàng -->
        <div class="background-flag"></div>



        <!-- Video Intro 1 -->
        <div class="video-wrapper" id="video1-wrapper">
            <video id="video1" autoplay muted playsinline>
                <source src="/video/videointro2.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>

        <!-- Video Intro 2 -->
        <div class="video-wrapper" id="video2-container">
            <video id="video2" autoplay loop muted playsinline>
                <source src="/video/videointro1.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>

        <!-- Nút đăng nhập -->
        <a href="/dang-nhap" id="login-btn">Đăng nhập</a>

    </section>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</th:block>

<th:block id="js">
    <script>
    const video1 = document.getElementById("video1");
    const video2Container = document.getElementById("video2-container");
    const loginBtn = document.getElementById("login-btn");

    // Khi tải trang, phát video 1
    window.addEventListener("load", () => {
        video1.play().catch(err => console.warn("Autoplay bị chặn:", err));
    });

    // Khi video 1 kết thúc
    video1.addEventListener("ended", () => {
        document.getElementById("video1-wrapper").style.display = "none";
        video2Container.style.display = "flex"; // Hiện video 2
        loginBtn.style.display = "inline-block";
    });
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items: 4,
                margin: 20,
                loop: true,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true
            });
        });
    </script>
</th:block>

</body>
</html>
